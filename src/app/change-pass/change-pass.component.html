<div #dialog title="Prueba"></div>
<main #registerForm class="form-signin w-100 m-auto">
  <form>
    <h1 class="h3 mb-3 fw-normal neon_text">Change Password</h1>
    <div class="form-floating neon_text">
      <input
        #password
        type="password"
        class="form-control"
        placeholder="Password"
      />
      <label class="form-label" for="floatingPassword">Password</label>
    </div>
    <div class="form-floating neon_text">
      <input
        #repeatPassword
        type="password"
        class="form-control"
        placeholder="Repeat Password"
      />
      <label class="form-label" for="floatingPassword">Repeat Password</label>
    </div>
    <button
      class="w-100 btn neon_filled"
      type="button"
      (click)="changePassword()"
    >
      Change
    </button>
  </form>
</main>
