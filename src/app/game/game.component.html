<div #dialog title="Prueba"></div>
<div class="row">
  <div class="col-3">
    <a #playButton (click)="playPauseGame()" class="playButton btn neon_border">
      <div #playText>Play</div>
      <div #time class="points">0</div>
    </a>
    <p></p>
    <div class="playButton container_neon_border">
      <div>Score</div>
      <div #points class="points">0</div>
    </div>
  </div>
  <div class="col-8">
    <div #board id="board">
      <div #jet id="jet"></div>
    </div>
  </div>
</div>
