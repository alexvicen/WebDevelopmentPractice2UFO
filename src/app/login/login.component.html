<div id="dialog" title="Prueba"></div>
<main class="form-signin w-100 m-auto" id="registerForm">
  <form>
    <h1 class="h3 mb-3 fw-normal neon_text">Please login</h1>
    <div class="form-floating neon_text">
      <input
        type="userName"
        class="form-control"
        id="userName"
        placeholder="UserName"
      />
      <label class="form-label" for="floatingInput">User name</label>
    </div>
    <div class="form-floating neon_text">
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
      />
      <label class="form-label" for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn neon_filled" type="button" onclick="loginUser()">
      Sign in
    </button>
  </form>
</main>
