<main class="form-signin w-100 m-auto" id="registerForm">
  <h1 class="h3 mb-3 fw-normal neon_text">Game Preferences</h1>
  <div class="neon_text">Number of UFOs</div>
  <div class="neon_text">
    <select #numUfos class="form-select form-select-lg mb-3">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  <div class="neon_text">Game Time (seconds)</div>
  <div class="neon_text">
    <select #gameTime class="form-select form-select-lg mb-3">
      <option selected value="60">60</option>
      <option value="120">120</option>
      <option value="180">180</option>
    </select>
  </div>
  <button
    class="w-100 btn neon_filled"
    type="button"
    (click)="savePreferences()"
  >
    Accept
  </button>
</main>
