<table
  mat-table
  [dataSource]="dataSource"
  class="text-center container_neon_border"
  style="width: 50%"
>
  <ng-container
    matColumnDef="username"
    class="text-center container_neon_border"
  >
    <th mat-header-cell *matHeaderCellDef class="neon_text">Username</th>
    <td mat-cell *matCellDef="let element" class="neon_text">
      {{ element.username }}
    </td>
  </ng-container>

  <ng-container
    matColumnDef="punctuation"
    class="text-centercontainer_neon_border"
  >
    <th mat-header-cell *matHeaderCellDef class="neon_text">Punct.</th>
    <td mat-cell *matCellDef="let element" class="neon_text">
      {{ element.punctuation }}
    </td>
  </ng-container>

  <ng-container matColumnDef="ufos" class="text-centercontainer_neon_border">
    <th mat-header-cell *matHeaderCellDef class="neon_text">NÂº UFOs</th>
    <td mat-cell *matCellDef="let element" class="neon_text">
      {{ element.ufos }}
    </td>
  </ng-container>

  <ng-container
    matColumnDef="disposedTime"
    class="text-centercontainer_neon_border"
  >
    <th mat-header-cell *matHeaderCellDef class="neon_text">Disposed Time</th>
    <td mat-cell *matCellDef="let element" class="neon_text">
      {{ element.disposedTime }}
    </td>
  </ng-container>

  <ng-container
    matColumnDef="recordDateFormat"
    class="text-centercontainer_neon_border"
  >
    <th mat-header-cell *matHeaderCellDef class="neon_text">Date</th>
    <td mat-cell *matCellDef="let element" class="neon_text">
      {{ element.recordDateFormat }}
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
    class="text-center container_neon_border"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="text-center container_neon_border"
  ></tr>
</table>
